spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hornsandhoovestest
    username: admin
    password: admin
    pool-size: 30
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create-update
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
